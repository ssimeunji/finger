<!DOCTYPE html>
<html>
<head>
  <title>Browser Fingerprint</title>
  <script src="fingerprint2.js"></script>
	<meta charset="utf-8" />
 <link rel="icon" href="favicon.ico" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <meta name="theme-color" content="#000000" />
 <meta name="description" content="Web site created using create-react-app" />
 <meta name="apple-mobile-web-app-capable" content="yes">
 <!-- 상태 바의 스타일을 지정 -->
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
 <meta name="apple-mobile-web-app-title" content="Web Push">
 <link rel="apple-touch-icon" href="logo192.png" />
 <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="fingerprint"></div>

  <script>
    function getBrowserFingerprint() {
      return new Promise((resolve, reject) => {
        Fingerprint2.get((components) => {
          const values = components.map((component) => component.value);
          const fingerprint = Fingerprint2.x64hash128(values.join(''), 31);
          resolve(fingerprint);
        });
      });
    }

    // Usage example
    getBrowserFingerprint().then((fingerprint) => {
	  const fingerprintDiv = document.getElementById("fingerprint");
	  fingerprintDiv.innerText = "Canvas Fingerprint: " + fingerprint;
      console.log(fingerprint);
    }).catch((error) => {
      console.error(error);
    });
  </script>
</body>
</html>
